<!DOCTYPE html>
<html>
    <head>
        <title>saiForm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/saiFormStyle.css" rel="stylesheet" type="text/css"/>
        <!--[if lt IE 9]>
            <link href="css/forIE.css" rel="stylesheet" type="text/css"/>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>   
        <![endif]-->
        <!--[if lte IE 9]>
            <script src="js/forIE.js" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <form class="saiForm2 saiFormStyle" method="post" action="required.php" enctype="multipart/form-data">
            <select required>
                <option selected="" value="">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</option>
                <option>Male master</option>
                <option value="1">Famale</option>    
                <optgroup label="Цвет">
                    <option value="c1">Апельсиновый</option>
                    <option value="c2">Лимонный</option>
                    <option value="c3">Персиковый</option>
                </optgroup>
                <optgroup label="Тон">
                    <option value="s1">Светлый</option>
                    <option value="s2">Нормальный</option>
                    <option value="s3">Темный</option>
                </optgroup>
            </select>
            <input type="text" name="name" placeholder="Name" required/>
            <input type="text" name="surname" placeholder="Surname" required/>
            <input type="email" name="email" placeholder="E-Mail" required/>
            <input type="tel" name="phone" placeholder="Phone" required/>
            <input type="number" name="age" placeholder="Age"  required class="customNumber" id="CustomID" />
            <input type="checkbox" name="" value="1"  required/>
            <fieldset class="radio_group">
                <input type="radio" name="radio" value="1" />
                <input type="radio" name="radio" value="2" />
                <input type="radio" name="radio" value="3" />
            </fieldset>
            <fieldset class="radio_group">
                <input type="radio" name="radio2" value="1" required/>
                <input type="radio" name="radio2" value="2" required/>
                <input type="radio" name="radio2" value="3" required/>
            </fieldset>
            <input name="file[]" multiple="" type="file" required class="customFile" />
            <textarea name="message" placeholder="Message" required></textarea>
            <!--<input type="submit" value="Send"/>-->
            <button type="submit">Send</button>
        </form>
        <form action="#" method="post" class="saiFormStyle" id="otherForm">
            <div class="item">
                <div class="wrapper">
                    <select class="custom" id="custom" required data-false-message="Custom message">
                        <option selected=""></option>
                        <option>Male</option>
                        <option value="1">Famale</option>                             
                    </select>
                    <div class="three_item">
                        <div class="t_item">
                            <div class="itemWrapper">
                                <label>Reiseziel <span class="star">*</span></label>
                                <input type="text" required="" name="Reiseziel" />
                            </div>
                        </div>
                        <div class="t_item">
                            <div class="itemWrapper">
                                <label>Reiseart <span class="star">*</span></label>
                                <input type="text" required="" name="Reiseart" />
                            </div>
                        </div>
                        <div class="t_item">
                            <div class="itemWrapper">
                                <label>Reisezeitraum (von, bis) <span class="star">*</span></label>
                                <input type="text" required="" name="Reisezeitraum(von,bis)" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="wrapper">
                    <button type="submit">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        Anfrage senden
                    </button>
                </div>
            </div>
        </form>
        <script src="lib/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="lib/saiForm.js" type="text/javascript"></script>
        <script src="js/myJs.js" type="text/javascript"></script>
    </body>
</html>
