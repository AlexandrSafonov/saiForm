<!DOCTYPE html>
<html>
    <head>
        <title>saiForm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/saiFormStyle.css" rel="stylesheet" type="text/css"/>
        <!--[if lt IE 9]>
            <link href="css/forIE.css" rel="stylesheet" type="text/css"/>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>   
        <![endif]-->
        <!--[if lte IE 9]>
            <script src="js/forIE.js" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <form class="saiForm" method="post" action="#">
            <select required>
                <option selected="">Sex</option>
                <option>Male</option>
                <option value="1">Famale</option>                             
            </select>
            <input type="text" name="name" placeholder="Name" required/>
            <input type="text" name="surname" placeholder="Surname" required/>
            <input type="email" name="email" placeholder="E-Mail" required/>
            <input type="tel" name="phone" placeholder="Phone" required/>
            <input type="number" name="age" placeholder="Age"  required />
            <input type="checkbox" name="" value="1"  required/>
            <fieldset class="radio_group">
                <input type="radio" name="borow" value="1" required/>
                <input type="radio" name="borow" value="2" required/>
                <input type="radio" name="borow" value="3" required/>
            </fieldset>
            <fieldset class="radio_group">
                <input type="radio" name="borow2" value="1" required/>
                <input type="radio" name="borow2" value="2" required/>
                <input type="radio" name="borow2" value="3" required/>
            </fieldset>
            <input name="file" type="file" required/>
            <textarea name="message" placeholder="Message" required></textarea>
            <!--<input type="submit" value="Send"/>-->
            <button type="submit">Send</button>
        </form>
        <script src="lib/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="lib/saiForm.js" type="text/javascript"></script>
        <script src="js/myJs.js" type="text/javascript"></script>
    </body>
</html>
