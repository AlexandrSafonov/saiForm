<!DOCTYPE html>
<html>
    <head>
        <title>saiForm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/saiFormStyle.css" rel="stylesheet" type="text/css"/>
        <!--[if lt IE 9]>
            <link href="css/forIE.css" rel="stylesheet" type="text/css"/>

    <body>
        <form class="saiForm" method="post" action="#">
            <select required>
                <option selected="">Sex</option>
                <option>Male</option>
                <option value="1">Famale</option>                             
            </select>
            <input type="text" name="name" placeholder="Name" required/>
            <input type="text" name="surname" placeholder="Surname" required/>
            <input type="email" name="email" placeholder="E-Mail" required/>
            <input type="tel" name="phone" placeholder="Phone" required/>
            <input type="number" name="age" placeholder="Age"  required />
            <input type="checkbox" name="" value="1"  required/>
            <fieldset class="radio_group">
                <input type="radio" name="borow" value="1" required/>
                <input type="radio" name="borow" value="2" required/>
                <input type="radio" name="borow" value="3" required/>
            </fieldset>
            <fieldset class="radio_group">
                <input type="radio" name="borow2" value="1" required/>
                <input type="radio" name="borow2" value="2" required/>
                <input type="radio" name="borow2" value="3" required/>
            </fieldset>
            <input name="file" type="file" required/>
            <textarea name="message" placeholder="Message" required></textarea>
            <!--<input type="submit" value="Send"/>-->
            <button type="button">Send</button>
        </form>
        <form action="#" method="post" class="saiForm">
            <div class="item">
                <div class="wrapper">
                    <h4>Angaben zur Reise</h4>
                    <div class="three_item">
                        <div class="t_item">
                            <div class="itemWrapper">
                                <label>Reiseziel <span class="star">*</span></label>
                                <input type="text" required="" name="Reiseziel" />
                            </div>
                        </div>
                        <div class="t_item">
                            <div class="itemWrapper">
                                <label>Reiseart <span class="star">*</span></label>
                                <input type="text" required="" name="Reiseart" />
                            </div>
                        </div>
                        <div class="t_item">
                            <div class="itemWrapper">
                                <label>Reisezeitraum (von, bis) <span class="star">*</span></label>
                                <input type="text" required="" name="Reisezeitraum(von,bis)" />
                            </div>
                        </div>
                    </div>
                    <div class="three_item">
                        <div class="t_item">
                            <div class="itemWrapper">
                                <label>Budget <span class="star">*</span></label>
                                <input type="text" required="" name="Budget" />
                            </div>
                        </div>
                        <div class="t_item">
                            <div class="itemWrapper">
                                <label>Unterkunftsart</label>
                                <select>
                                    <option>???</option>
                                    <option>???</option>
                                </select>
                            </div>
                        </div>
                        <div class="t_item">
                            <div class="itemWrapper">
                                <label>Verpflegung</label>
                                <select>
                                    <option>???</option>
                                    <option>???</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="four_item">
                        <div class="f_item">
                            <div class="itemWrapper">
                                <label>Schüleranzahl <span class="star">*</span></label>
                                <input type="text" required="" name="Schuleranzahl" />
                            </div>
                        </div>
                        <div class="f_item">
                            <div class="itemWrapper">
                                <label>Begleitpersonen <span class="star">*</span></label>
                                <input type="text" required="" name="Begleitpersonen" />
                            </div>
                        </div>
                        <div class="f_item">
                            <div class="itemWrapper">
                                <label>Reisedauer <span class="star">*</span></label>
                                <input type="text" required="" name="Reisedauer" />
                            </div>
                        </div>
                        <div class="f_item">
                            <div class="itemWrapper">
                                <label>Klassenstufe</label>
                                <input type="text" required="" name="Klassenstufe" />
                            </div>
                        </div>
                    </div>
                    <div class="size3065">
                        <div class="size30">
                            <div class="itemWrapper">
                                <label>Freiplätze</label>
                                <select>
                                    <option>???</option>
                                    <option>???</option>
                                </select>
                            </div>
                            <div class="itemWrapper">
                                <label>Gutscheincode</label>
                                <input type="text" name="Gutscheincode" />
                            </div>
                        </div>
                        <div class="size65">
                            <label>Bemerkungen</label>
                            <textarea name="Bemerkungen"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="wrapper">
                    <button type="submit">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        Anfrage senden
                    </button>
                </div>
            </div>
        </form>
        <script src="lib/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="lib/saiForm.js" type="text/javascript"></script>
        <script src="js/myJs.js" type="text/javascript"></script>
    </body>
</html>
